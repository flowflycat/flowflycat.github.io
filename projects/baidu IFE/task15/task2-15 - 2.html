<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <button id="sort-btn">排序</button>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>
<script type="text/javascript">
function getData() {
  var data = [];
  var oList = document.querySelectorAll('li');
  for (i=0,len=oList.length;i<len;i++) {
    var items=oList[i].innerText.split("：");
    data.push(items);
  }
  return data;
}
function sortAqiData(data) {
  data.sort(compare);
  function compare(a,b){
    return a[1]-b[1];
  }
  return data;
  console.log(data);
}
function render(data) {
  var resort = document.getElementById('resort');
  var sortlist = ["一","二","三","四","五","六","七"]
  for (i=0,len=data.length;i<len; i++) {
    var oLi = document.createElement("li");
    oLi.innerHTML = "第"+sortlist[i]+"名："+data[i][0]+"：<b>"+data[i][1]+"</b>";
    resort.appendChild(oLi);
  }
}
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}
function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById('sort-btn').addEventListener("click",btnHandle);
}
init();
</script>
</body>
</html>
