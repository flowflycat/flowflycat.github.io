<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>搜索框</title>
  <meta http-equiv="X-UA-Compatible" cotent="IE=edge,chrome=1" />
  <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
  <div id="main">
    <div class="search-box">
      <div class="logo"></div>
      <form class="search-form" id="search-form">
        <input type="text" id="input-text">
        <input type="submit" id="input-submit" value="">
      </form>
    </div>
  </div>
  <div class="suggest" id="search-suggest" style="display: none;">
    <ul id="search-result">
      <li>搜索结果1</li>
      <li>搜索结果2</li>
      <li>搜索结果3</li>
    </ul>
  </div>
  <script type="text/javascript">
  var getDOM = function(id) {
    return document.getElementById(id);
  }

  var addEvent = function(id, event, fn) {
    var el = getDOM(id) || document;
    if (el.addEventListener) {
      el.addEventListener(event, fn, false);
    } else if (ev.attachEvent) {
      el.attachEvent("on" + event, fn);
    }
  }

  var getElementLeft = function(element) {
    var actualleft = element.offsetLeft;
    var current = element.offsetParent;

    while (current != null) {
      actualleft += current.offsetLeft;
      current = current.offsetParent;
    }

    return actualleft;
  }

  var getElementTop = function(element) {
    var actualTop = element.offsetTop;
    var current = element.offsetParent;

    while (current != null) {
      actualTop += current.offsetTop;
      current = current.offsetParent;
    }

    return actualTop;
  }
  var ajaxGet = function(url,callback) {
    var _xhr = null;
    if (window.XMLHttpRequest) {
      _xhr = new XMLHttpRequest();
    } else if (window.ActiveXObject){
      _xhr = new ActiveXObject("Msxml2.XMLHTTP");
    }
    _xhr.onreadystatechange = function(){
      if (_xhr.readyState == 4 && _xhr.status == 200) {
        callback(JSON.parse(_xhr.responseText));
      }
    }
    _xhr.open('get',url,false);
    _xhr.send(null);
  }

  var delegateEvent = function(target,event,fn){
    addEvent(document,event,function(e){
      if (e.target.nodeName == target.toUpperCase()) {
        fn.call(e.target);
      }
    })
  }
  addEvent('search_input', 'keyup', function() {
    var searchText = getDOM('input-text').value;
    ajaxGet("http://api.bing.com/qsonhs.aspx?q="+searchText,function(d){
      var d = d.AS.Results[0].Suggests;
      var html = '';
      for (var i = 0; i < d.length; i++) {
        html+='<li>'+d[i].Txt+'</li>';
      }
    })
    getDOM('search-result').innerHTML = html;
    var _dom = getDOM('search-suggest');
    _dom.style.top = getElementTop(getDOM('search-form')) + 38 + 'px';
    _dom.style.left = getElementLeft(getDOM('search-form')) + 'px';
    _dom.style.position = 'absolute';
    _dom.style.display = 'block';
  })
  delegateEvent('li','click',function(){
    var keyword = this.innerHTML;
    location.href = 'http://cn.bing.com/search?q='+keyword;
  })
  </script>
</body>

</html>
