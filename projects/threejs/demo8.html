<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>正四面体，正八面体，正十二面体</title>
  <script src="three.js"></script>
  <script type="text/javascript">
  function init() {
    /*demo1*/
    var renderer1 = new THREE.WebGLRenderer({
        canvas:document.getElementById('mainCanvas1')
    });
    renderer1.setClearColor(0x000000);

    var scene1 = new THREE.Scene();

    var camera = new THREE.OrthographicCamera(-4,4,3,-3,1,10);
    camera.position.set(5,5,5);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene1.add(camera);
    /*正四面体*/
    var tetrahedron = new THREE.Mesh(new THREE.TetrahedronGeometry(3),new THREE.MeshBasicMaterial({
        color:0xffff00,
        wireframe:true
    }));
    scene1.add(tetrahedron);
   
    renderer1.render(scene1,camera);
    /*demo2*/
    var renderer2 = new THREE.WebGLRenderer({
        canvas:document.getElementById('mainCanvas2')
    });
    renderer2.setClearColor(0x000000);
    var scene2 = new THREE.Scene();
    scene2.add(camera);
    /*正八面体*/
    var octahedron =new THREE.Mesh(new THREE.OctahedronGeometry(2),new THREE.MeshBasicMaterial({
        color:0x00ff00,
        wireframe:true
    }));
    scene2.add(octahedron);

    renderer2.render(scene2,camera);

    /*demo3*/
    var renderer3 = new THREE.WebGLRenderer({
        canvas:document.getElementById('mainCanvas3')
    });
    renderer3.setClearColor(0x000000);
    var scene3 = new THREE.Scene();
    scene3.add(camera);
    /*正十二面体*/
    var icosahedron = new THREE.Mesh(new THREE.IcosahedronGeometry(3),new THREE.MeshBasicMaterial({
        color:0x0000ff,
        wireframe:true
    }))
    scene3.add(icosahedron);
    renderer3.render(scene3,camera);
  }
  </script>
</head>

<body onload="init()">
  <h2>正四面体</h2>
  <canvas id="mainCanvas1" width="400px" height="300px"></canvas>
  <h2>正八面体</h2>
  <canvas id="mainCanvas2" width="400px" height="300px"></canvas>
  <h2>正十二面体</h2>
  <canvas id="mainCanvas3" width="400px" height="300px"></canvas>
</body>

</html>
