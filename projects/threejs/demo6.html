<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>球体复习</title>
  <script src="three.js"></script>
  <script type="text/javascript">
  function init() {
    var renderer = new THREE.WebGLRenderer({
    	canvas:document.getElementById('mainCanvas')
    });
    renderer.setClearColor(0x000000);

    var scene = new THREE.Scene();

    //var camera = new THREE.PerspectiveCamera(45,4/3,1,10);
    //camera.position.set(0,0,10);
    //scene.add(camera);

    var camera = new THREE.OrthographicCamera(5,-5,5,-5,1,10);
    //camera.position.set(3,5,5);
    //camera.lookAt(new THREE.Vector3(0,0,0));
    camera.position.set(0,0,5);
    scene.add(camera);

    var cube = new THREE.Mesh(new THREE.CubeGeometry(1,1,1),new THREE.MeshBasicMaterial({
    	color:0x00ff00,
    	wireframe:true
    }))
    scene.add(cube);

    var circle = new THREE.Mesh(new THREE.CircleGeometry(3,18,Math.PI/6,Math.PI*3/4),new THREE.MeshBasicMaterial({
    	color:0xff00ff,
    	wireframe:true
    }))
    scene.add(circle);

    //var sphere = new THREE.Mesh(new THREE.SphereGeometry(3,8,12,Math.PI / 3,Math.PI / 6),new THREE.//MeshBasicMaterial({
    //	color:0x0000ff,
    //	wireframe:true
    //}))
    var sphere = new THREE.Mesh(new THREE.SphereGeometry(3,8,12,0,Math.PI*2,Math.PI / 6,Math.PI / 3),new THREE.MeshBasicMaterial({
    	color:0x0000ff,
    	wireframe:true
    }))

    scene.add(sphere);

    renderer.render(scene,camera);
  }
  </script>
</head>

<body onload="init()">
  <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>

</html>
