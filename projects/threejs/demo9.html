<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>圆环</title>
  <script src="three.js"></script>
  <script type="text/javascript">
    function init(){
      var renderer1 = new THREE.WebGLRenderer({
        canvas:document.getElementById('mainCanvas1')
      });
      renderer1.setClearColor(0x000000);
      
      var scene1 = new THREE.Scene();

      var camera = new THREE.OrthographicCamera(-8,8,6,-6,1,10);
      camera.position.set(5,5,5);
      camera.lookAt(new THREE.Vector3(0,0,0));
      scene1.add(camera);

      var torus = new THREE.Mesh(new THREE.TorusGeometry(3,1,12,18),new THREE.MeshBasicMaterial({
        color:0xff0000,
        wireframe:true
      }));
      scene1.add(torus);

      renderer1.render(scene1,camera);
    }
  </script>
</head>
<body onload="init()">
<h2>圆环</h2>
<canvas id="mainCanvas1" style="width: 400px;height: 300px;"></canvas>
</body>
</html>
